{%  extends 'register.html' %}
{% block content %}

<div class="row">
            <div class="col-md-4">
            

                <form method="POST" action="/login" class="card card-body">
                {% with messages = get_flashed_messages() %}
					{% if messages %}
							{% for message in messages %}
								<div class="alert alert-secondary">
									{{ message }}
								</div>
					    {% endfor %}
				    {% endif %}
			    {% endwith %}
                    <div class="form-group">
                      <input 
                            name="email"
                            type="email"  
                            class="form-control"
                            placeholder="Email"
                        />
                    </div>
                    <div class="form-group">
                      <input 
                            name="password"
                            type="password" 
                            class="form-control"
                            placeholder="Password"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                    Ingresar
                    </button>
                   
									{{result}}
					
                </form>
            </div>

{% endblock %}
